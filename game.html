    <script src="/socket.io/socket.io.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Connect to Socket.io server
            const socket = io();
            
            // Get data from session storage
            const playerName = sessionStorage.getItem('playerName');
            const playerSymbol = sessionStorage.getItem('playerSymbol');
            let roomId = sessionStorage.getItem('roomId');
            const isHost = sessionStorage.getItem('isHost') === 'true';
            const isRandomMatch = sessionStorage.getItem('isRandomMatch') === 'true';
            
            // Try to get opponent name and players list from sessionStorage
            let opponentName = sessionStorage.getItem('opponentName') || '';
            let players = [];
            try {
                const playersJson = sessionStorage.getItem('players');
                if (playersJson) {
                    players = JSON.parse(playersJson);
                }
            } catch (e) {
                console.error('Error parsing players:', e);
            }
            
            // Game variables
            let gameActive = false;
            let currentPlayer = "X";
            let gameState = ["", "", "", "", "", "", "", "", ""];
            let scores = { X: 0, O: 0 };
            let isSpectator = false;
            let participants = [];
            
            console.log('Game page data:', { playerName, playerSymbol, roomId, isHost, isRandomMatch, opponentName, players });
            
            // Check if we have the required data
            if (!playerName || !roomId) {
                alert('Missing player information. Redirecting to lobby...');
                window.location.href = '/';
                return;
            }
            
            // Function to get room ID from URL
            function getUrlRoomId() {
                const pathParts = window.location.pathname.split('/');
                return pathParts[pathParts.length - 1];
            }
            
            // If roomId is not in session storage, try to get it from URL
            if (!roomId) {
                roomId = getUrlRoomId();
            }
            
            // Check room status
            socket.emit('checkRoom', roomId);
            
            // Additional information for random matches
            if (isRandomMatch) {
                console.log('This is a random match, bypassing waiting room');
                socket.emit('randomMatchGameStarted', { roomId });
            }
            
            socket.on('roomStatus', ({ roomId, exists, status }) => {
                if (!exists) {
                    alert('Room does not exist. Redirecting to lobby...');
                    window.location.href = '/';
                    return;
                }
                
                console.log('Room status check:', status);
                
                // Check if room is in waiting status
                if (status === 'waiting') {
                    console.log('Game not started yet, checking if random match');
                    
                    // Check if this is a random match (should bypass waiting room)
                    if (!isRandomMatch) {
                        console.log('Not a random match, redirecting to waiting room');
                        window.location.href = `/online-mode/waiting/${roomId}`;
                        return;
                    } else {
                        console.log('Random match, staying in game page');
                        // For random matches, stay in the game page
                    }
                }
                
                // Connect to room
                if (playerSymbol) {
                    socket.emit('reconnectToRoom', { roomId, playerName, playerSymbol });
                } else {
                    socket.emit('joinRoom', { roomId, playerName });
                }
            });
            
            // Handle random match cancellation
            socket.on('randomMatchCancelled', ({ message, cancelledBy, reason }) => {
                console.log('Random match cancelled:', message);
                
                // Create a modal popup for match cancellation
                const cancelModal = document.createElement('div');
                cancelModal.className = 'modal-overlay';
                cancelModal.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    right: 0;
                    bottom: 0;
                    background: rgba(0, 0, 0, 0.8);
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    z-index: 1000;
                    backdrop-filter: blur(5px);
                    animation: popup-appear 0.3s ease;
                `;
                
                const modalContent = document.createElement('div');
                modalContent.className = 'modal-content';
                modalContent.style.cssText = `
                    background: var(--bg-card);
                    padding: 30px;
                    border-radius: 20px;
                    box-shadow: 0 0 30px rgba(128, 90, 213, 0.5);
                    text-align: center;
                    border: 1px solid var(--primary-light);
                    max-width: 90%;
                    width: 400px;
                `;
                
                modalContent.innerHTML = `
                    <div style="font-size: 3rem; color: var(--danger-color); margin-bottom: 15px;">
                        <i class="fas fa-exclamation-circle"></i>
                    </div>
                    <h2 style="color: white; margin-bottom: 15px;">Match Cancelled</h2>
                    <p style="color: var(--text-secondary); margin-bottom: 20px;">${message || 'The match was cancelled.'}</p>
                    <button id="cancelOkBtn" style="
                        background: var(--primary-color);
                        color: white;
                        border: none;
                        padding: 12px 25px;
                        border-radius: 10px;
                        font-weight: bold;
                        cursor: pointer;
                        transition: all 0.2s;
                    ">Return to Lobby</button>
                `;
                
                // Add the modal content to the modal
                cancelModal.appendChild(modalContent);
                
                document.body.appendChild(cancelModal);
                
                // Add event listener to the OK button
                document.getElementById('cancelOkBtn').addEventListener('click', () => {
                    window.location.href = '/';
                });
                
                // Also show notification in the game area
                showNotification('error', message || 'The match was cancelled.');
            });
            
            // DOM elements
            const statusDisplay = document.getElementById('status');
            const cells = document.querySelectorAll('.cell');
            const restartButton = document.getElementById('restartButton');
            const roomIdDisplay = document.getElementById('roomIdDisplay');
            const copyRoomIdBtn = document.getElementById('copyRoomId');
            const connectionStatus = document.getElementById('connectionStatus');
            const scoreXDisplay = document.getElementById('scoreX');
            const scoreODisplay = document.getElementById('scoreO');
            const playerXLabel = document.getElementById('playerXLabel');
            const playerOLabel = document.getElementById('playerOLabel');
            const congratsPopup = document.getElementById('congratsPopup');
            const winnerMessage = document.getElementById('winnerMessage');
            const closeBtn = document.querySelector('.close-btn');
            const board = document.getElementById('board');
            const notification = document.getElementById('notification');
            const notificationIcon = document.getElementById('notificationIcon');
            const notificationText = document.getElementById('notificationText');
            const gameStatusElement = document.getElementById('status');
            
            // Chat elements
            const chatMessages = document.getElementById('chatMessages');
            const chatInput = document.getElementById('chatInput');
            const sendMessageBtn = document.getElementById('sendMessage');
            const participantCount = document.getElementById('participantCount');
            
            // Ensure the game board is visible
            if (board) {
                board.style.display = 'grid';
                console.log('Set board display to grid');
            } else {
                console.error('Board element not found!');
            }
            
            // Display room ID
            roomIdDisplay.textContent = roomId;
            
            // Initialize the game state for random matches
            if (isRandomMatch) {
                console.log('This is a random match, initializing game immediately');
                gameActive = true;
                
                // Update status display
                if (playerSymbol === currentPlayer) {
                    statusDisplay.innerHTML = `Your turn <span class="player-symbol">(${playerSymbol})</span>`;
                    enableCellClicks();
                } else {
                    statusDisplay.innerHTML = `Opponent's turn <span class="player-symbol">(${currentPlayer})</span>`;
                    disableCellClicks();
                }
                
                // Update connection status
                updateConnectionStatus('connected');
                
                // Initialize the game board and controls
                initializeGameForRandomMatch();
            } else {
                // Initially disable cell clicks until game starts
                disableCellClicks();
            }
            
            // Helper function to initialize game board for random matches
            function initializeGameForRandomMatch() {
                console.log('Initializing game for random match, player symbol:', playerSymbol);
                
                // Set the room ID display
                roomIdDisplay.textContent = roomId;
                
                // Initialize scores
                scoreXDisplay.textContent = '0';
                scoreODisplay.textContent = '0';
                
                // Set default opponent name if not available
                if (!opponentName || opponentName.trim() === '') {
                    opponentName = 'Opponent';
                }
                
                // Update player labels - initially with generic names until opponent name is received
                if (playerSymbol === 'X') {
                    playerXLabel.textContent = `You (X):`;
                    playerOLabel.textContent = `${opponentName} (O):`;
                    
                    // Update status since X goes first
                    statusDisplay.innerHTML = `Your turn <span class="player-symbol">(${playerSymbol})</span>`;
                } else {
                    playerXLabel.textContent = `${opponentName} (X):`;
                    playerOLabel.textContent = `You (O):`;
                    
                    // Update status since X goes first
                    statusDisplay.innerHTML = `${opponentName}'s turn <span class="player-symbol">(X)</span>`;
                }
                
                // Make board visible and clickable as appropriate
                board.style.display = 'grid';
                
                if (playerSymbol === 'X') {
                    // X goes first
                    enableCellClicks();
                } else {
                    disableCellClicks();
                }
                
                // Add a welcome message to chat
                addChatMessage({
                    message: `Welcome to Room ${roomId}! Random match started.`,
                    isSystem: true,
                    timestamp: Date.now()
                });
            }
            
            // Event listeners for cells
            cells.forEach(cell => {
                cell.addEventListener('click', () => handleCellClick(cell));
            });
            
            // Restart button event listener
            restartButton.addEventListener('click', () => {
                console.log('Restart button clicked');
                
                if (isSpectator) {
                    showNotification('warning', 'Only players can restart the game');
                    return;
                }
                
                socket.emit('restartGame', roomId);
            });
            
            // Copy room ID button
            copyRoomIdBtn.addEventListener('click', () => {
                const gameUrl = `${window.location.origin}/game/${roomId}`;
                navigator.clipboard.writeText(gameUrl)
                    .then(() => {
                        showNotification('success', 'Game link copied!');
                        copyRoomIdBtn.innerHTML = '<i class="fas fa-check"></i> Copied';
                        setTimeout(() => {
                            copyRoomIdBtn.innerHTML = '<i class="fas fa-copy"></i> Copy';
                        }, 2000);
                    })
                    .catch(err => {
                        console.error('Failed to copy: ', err);
                    });
            });
            
            // Close congratulations popup
            closeBtn.addEventListener('click', () => {
                congratsPopup.style.display = 'none';
            });
            
            // Chat event listeners
            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && chatInput.value.trim()) {
                    sendChatMessage();
                }
            });
            
            sendMessageBtn.addEventListener('click', () => {
                if (chatInput.value.trim()) {
                    sendChatMessage();
                }
            });
            
            function sendChatMessage() {
                const message = chatInput.value.trim();
                if (message) {
                    // Send the message to server
                    socket.emit('chatMessage', {
                        roomId,
                        sender: playerName,
                        message,
                        symbol: isSpectator ? 'spectator' : playerSymbol
                    });
                    
                    // Clear input field
                    chatInput.value = '';
                }
            }
            
            // Function to add a message to the chat
            function addChatMessage(data) {
                const messageElement = document.createElement('div');
                
                // Determine message type
                if (data.isSystem) {
                    messageElement.className = 'chat-message system';
                    messageElement.innerHTML = `
                        <div class="message-content">${data.message}</div>
                    `;
                } else {
                    // Regular user message
                    const isOwnMessage = data.sender === playerName;
                    messageElement.className = isOwnMessage ? 'chat-message own' : 'chat-message';
                    
                    // Format timestamp
                    const timestamp = data.timestamp ? new Date(data.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : '';
                    
                    // Create symbol badge
                    let symbolBadge = '';
                    if (data.symbol === 'X') {
                        symbolBadge = '<span class="symbol x">X</span>';
                    } else if (data.symbol === 'O') {
                        symbolBadge = '<span class="symbol o">O</span>';
                    } else if (data.symbol === 'spectator') {
                        symbolBadge = '<span class="symbol spectator">S</span>';
                    }
                    
                    messageElement.innerHTML = `
                        <div class="message-sender">${symbolBadge}${data.sender}</div>
                        <div class="message-content">${data.message}</div>
                        <div class="message-time">${timestamp}</div>
                    `;
                }
                
                // Add to chat container
                chatMessages.appendChild(messageElement);
                
                // Scroll to bottom without changing container height
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                // Limit number of messages to prevent performance issues (optional)
                const maxMessages = 100;
                while (chatMessages.children.length > maxMessages) {
                    chatMessages.removeChild(chatMessages.firstChild);
                }
            }
            
            // Format timestamp for chat
            function formatTime(timestamp) {
                const date = new Date(timestamp);
                return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }
            
            // Update participant count display
            function updateParticipantCount() {
                participantCount.textContent = participants.length;
            }
            
            // Socket.io event handlers
            
            // Player joined event
            socket.on('playerJoined', ({ player }) => {
                console.log('Player joined:', player);
                
                // Update opponent name if appropriate
                if (player.symbol !== playerSymbol && (player.symbol === 'X' || player.symbol === 'O')) {
                    opponentName = player.name;
                    
                    // Update player labels
                    updatePlayerLabels();
                    
                    // Update status display
                    updateStatusDisplay();
                }
                
                // Update connection status
                updateConnectionStatus('connected');
                
                // Show notification
                showNotification('success', `${player.name} joined the game`);
                
                // Add system message to chat
                addChatMessage({
                    message: `${player.name} joined the game`,
                    isSystem: true,
                    timestamp: Date.now()
                });
                
                // If game was paused due to disconnection, resume it
                if (!gameActive && player.symbol) {
                    gameActive = true;
                    updateStatusDisplay();
                    
                    // Enable clicks if it's your turn
                    if (currentPlayer === playerSymbol) {
                        enableCellClicks();
                    }
                }
            });
            
            // Spectator joined event
            socket.on('spectatorJoined', ({ spectator }) => {
                console.log(`Spectator joined event received:`, spectator);
                
                showNotification('info', `${spectator.name} joined as spectator`);
                
                // Add system message to chat
                addChatMessage({
                    message: `${spectator.name} joined as spectator`,
                    isSystem: true,
                    timestamp: Date.now()
                });
            });
            
            // Room joined event
            socket.on('roomJoined', (data) => {
                console.log('Room joined data:', data);
                
                // Clear any loading messages immediately
                statusDisplay.innerHTML = 'Setting up game...';
                
                // Process host status if provided
                if (data.isHost !== undefined) {
                    isHost = data.isHost;
                    sessionStorage.setItem('isHost', isHost);
                    console.log('Host status updated:', isHost);
                }
                
                // Set core game data (with fallbacks for safety)
                playerSymbol = data.playerSymbol || playerSymbol || 'X';
                gameState = data.gameState || ["", "", "", "", "", "", "", "", ""];
                currentPlayer = data.currentPlayer || "X";
                scores = data.scores || { X: 0, O: 0 };
                isSpectator = data.isSpectator || false;
                
                // Set participants data if available
                if (data.participants && Array.isArray(data.participants)) {
                    participants = data.participants;
                    console.log('Setting participants:', participants);
                } else if (data.players && Array.isArray(data.players)) {
                    // Convert players to participants format if needed
                    participants = data.players.map(p => ({
                        id: p.id || '',
                        name: p.name || '',
                        symbol: p.symbol || '',
                        connected: p.connected !== undefined ? p.connected : true,
                        isSpectator: false
                    }));
                    console.log('Created participants from players:', participants);
                }
                
                // CRITICAL: Always set game active
                gameActive = true;
                console.log('Game set to active state');
                
                // Get opponent information from participants
                if (!isSpectator && participants.length > 0) {
                    const opponentSymbol = playerSymbol === 'X' ? 'O' : 'X';
                    const opponent = participants.find(p => p.symbol === opponentSymbol);
                    if (opponent && opponent.name) {
                        opponentName = opponent.name;
                        console.log('Found opponent:', opponentName);
                    } else {
                        opponentName = 'Opponent';
                        console.log('Using default opponent name');
                    }
                }
                
                // Update UI elements
                updateConnectionStatus('connected');
                updatePlayerLabels();
                updateScoreDisplay();
                
                // Ensure board is visible
                document.getElementById('board').style.display = 'grid';
                
                // Clear previous game markers
                const existingLines = document.querySelectorAll('.winning-line');
                existingLines.forEach(line => line.remove());
                
                // Update the game board with current state
                updateBoardDisplay();
                
                // Update the game status message
                if (currentPlayer === playerSymbol && !isSpectator) {
                    statusDisplay.innerHTML = `Your turn <span class="player-symbol">(${playerSymbol})</span>`;
                    enableCellClicks();
                } else if (!isSpectator) {
                    statusDisplay.innerHTML = `${opponentName}'s turn <span class="player-symbol">(${currentPlayer})</span>`;
                    disableCellClicks();
                } else {
                    // For spectators
                    const currentPlayerName = participants.find(p => p.symbol === currentPlayer)?.name || currentPlayer;
                    statusDisplay.innerHTML = `Spectating: ${currentPlayerName}'s turn <span class="player-symbol">(${currentPlayer})</span>`;
                }
                
                // Show notification
                showNotification('success', 'Connected to game!');
                
                // Call force initialization after a short delay for extra safety
                setTimeout(forceGameInitialization, 500);
            });
            
            // Player left event
            socket.on('playerLeft', ({ playerName: leftPlayer, temporary }) => {
                updateConnectionStatus('waiting');
                
                if (temporary) {
                    showNotification('warning', `${leftPlayer} disconnected. Waiting for reconnection...`);
                } else {
                    showNotification('warning', `${leftPlayer} left the game`);
                }
                
                // Add system message to chat
                addChatMessage({
                    message: `${leftPlayer} ${temporary ? 'disconnected temporarily' : 'left the game'}`,
                    isSystem: true,
                    timestamp: Date.now()
                });
                
                // Disable gameplay until reconnection
                disableCellClicks();
                gameActive = false;
                
                statusDisplay.innerHTML = 'Waiting for opponent to reconnect...';
            });
            
            // Participants update event
            socket.on('participantsUpdate', ({ participants: newParticipants }) => {
                participants = newParticipants;
                updateParticipantCount();
            });
            
            // Chat message received event
            socket.on('chatMessage', (messageData) => {
                addChatMessage({
                    ...messageData,
                    timestamp: messageData.timestamp || Date.now()
                });
            });
            
            // Move made event
            socket.on('moveMade', ({ cellIndex, symbol, gameState: newGameState }) => {
                // Update game state
                gameState = newGameState;
                
                // Update the cell display
                cells[cellIndex].innerHTML = symbol;
                cells[cellIndex].classList.add(symbol.toLowerCase());
                
                // Don't enable clicks here - wait for playerTurnChanged event
            });
            
            // Player turn changed event
            socket.on('playerTurnChanged', ({ currentPlayer: newCurrentPlayer }) => {
                currentPlayer = newCurrentPlayer;
                
                if (isSpectator) {
                    // Update status display for spectators
                    const currentPlayerName = participants.find(p => p.symbol === currentPlayer)?.name || '';
                    statusDisplay.innerHTML = `Spectating: ${currentPlayerName}'s turn <span class="player-symbol">(${currentPlayer})</span>`;
                } else {
                    updateStatusDisplay();
                    
                    // Enable/disable cell clicks based on whose turn it is
                    if (currentPlayer === playerSymbol) {
                        enableCellClicks();
                    } else {
                        disableCellClicks();
                    }
                }
            });
            
            // Game over event
            socket.on('gameOver', (data) => {
                gameActive = false;
                disableCellClicks();
                
                // Update scores
                scores = data.scores;
                updateScoreDisplay();
                
                if (data.draw) {
                    statusDisplay.innerHTML = 'Game ended in a draw!';
                    
                    // Add system message to chat
                    addChatMessage({
                        message: `Game ended in a draw!`,
                        isSystem: true,
                        timestamp: Date.now()
                    });
                } else {
                    // Highlight winning cells
                    data.winningCombination.forEach(index => {
                        cells[index].classList.add('winning-cell');
                    });
                    
                    // Draw line over winning cells
                    drawWinningLine(data.winningCombination);
                    
                    // Show winner message
                    const winnerSymbol = data.winner;
                    const winnerName = participants.find(p => p.symbol === winnerSymbol)?.name || '';
                    
                    if (isSpectator) {
                        statusDisplay.innerHTML = `${winnerName} won the game!`;
                    } else {
                        const isPlayerWinner = winnerSymbol === playerSymbol;
                        
                        if (isPlayerWinner) {
                            statusDisplay.innerHTML = 'You won the game!';
                            showCongratsPopup('You');
                        } else {
                            statusDisplay.innerHTML = `${opponentName} won the game!`;
                        }
                    }
                    
                    // Add system message to chat
                    addChatMessage({
                        message: `${winnerName} won the game!`,
                        isSystem: true,
                        timestamp: Date.now()
                    });
                }
            });
            
            // Update when game is restarted
            socket.on('gameRestarted', ({ gameState: newGameState, currentPlayer: newCurrentPlayer }) => {
                // Update game state
                gameState = newGameState;
                currentPlayer = newCurrentPlayer;
                gameActive = true;
                
                console.log('Game restarted! New state:', gameState);
                
                // Clear the board
                cells.forEach(cell => {
                    cell.innerHTML = '';
                    cell.classList.remove('x', 'o', 'winning-cell');
                });
                
                // Remove winning line if it exists
                const existingLine = document.querySelector('.winning-line');
                if (existingLine) {
                    existingLine.remove();
                }
                
                // Make sure the board is visible
                board.style.display = 'grid';
                
                if (isSpectator) {
                    // Update status for spectators
                    const currentPlayerName = participants.find(p => p.symbol === currentPlayer)?.name || '';
                    statusDisplay.innerHTML = `Spectating: ${currentPlayerName}'s turn <span class="player-symbol">(${currentPlayer})</span>`;
                    disableCellClicks();
                } else {
                    // Enable/disable cell clicks based on whose turn it is
                    if (currentPlayer === playerSymbol) {
                        enableCellClicks();
                    } else {
                        disableCellClicks();
                    }
                    
                    updateStatusDisplay();
                }
                
                showNotification('info', 'Game restarted!');
                
                // Add system message to chat
                addChatMessage({
                    message: `Game has been restarted!`,
                    isSystem: true,
                    timestamp: Date.now()
                });
            });
            
            // Add error event handler
            socket.on('error', ({ message }) => {
                showNotification('danger', message);
                console.log('Error received:', message);
            });
            
            // Game initialized event for random matches
            socket.on('gameInitialized', (data) => {
                console.log('Game initialized!', data);
                
                // Update game state
                gameState = data.gameState;
                currentPlayer = data.currentPlayer;
                gameActive = data.gameActive;
                
                // Update connection status
                updateConnectionStatus('connected');
                
                // Update board display
                updateBoardDisplay();
                
                // Update player names in labels
                const opponent = data.players.find(p => p.symbol !== playerSymbol);
                if (opponent) {
                    opponentName = opponent.name;
                    updatePlayerLabels();
                }
                
                // Make sure opponent name is set to something valid
                if (!opponentName || opponentName.trim() === '') {
                    opponentName = 'Opponent';
                }
                
                // Enable/disable cell clicks based on whose turn it is
                if (currentPlayer === playerSymbol) {
                    enableCellClicks();
                    statusDisplay.innerHTML = `Your turn <span class="player-symbol">(${playerSymbol})</span>`;
                } else {
                    disableCellClicks();
                    statusDisplay.innerHTML = `${opponentName}'s turn <span class="player-symbol">(${currentPlayer})</span>`;
                }
                
                showNotification('success', 'Game started!');
            });
            
            // Handle cell click
            function handleCellClick(cell) {
                const cellIndex = parseInt(cell.getAttribute('data-cell-index'));
                
                console.log('Cell clicked:', cellIndex);
                console.log('Game state:', {
                    currentGameState: gameState[cellIndex],
                    gameActive,
                    currentPlayer,
                    playerSymbol,
                    isSpectator
                });
                
                // Always force game to active state
                gameActive = true;
                
                // Check if the move is valid
                if (gameState[cellIndex] !== '' || currentPlayer !== playerSymbol || isSpectator) {
                    console.log('Invalid move attempt - cell already filled or not your turn');
                    return;
                }
                
                console.log('Valid move - sending to server');
                
                // Apply move locally for immediate feedback
                cell.innerHTML = playerSymbol;
                cell.classList.add(playerSymbol.toLowerCase());
                
                // Emit move to server
                socket.emit('makeMove', { roomId, cellIndex });
                
                // Update status immediately
                statusDisplay.innerHTML = `Waiting for ${opponentName || 'opponent'}'s move...`;
                
                // Disable all cell clicks until opponent's move
                disableCellClicks();
            }
            
            // Update the status display
            function updateStatusDisplay() {
                console.log('Updating status display. Game active:', gameActive, 'Current player:', currentPlayer, 'Player symbol:', playerSymbol);
                
                // Clear any "Waiting for..." messages
                if (statusDisplay.textContent.includes('Waiting for') || statusDisplay.textContent.includes('Loading') || statusDisplay.textContent.includes('paused')) {
                    console.log('Clearing waiting/paused status message');
                }
                
                if (!gameActive) {
                    console.log('WARNING: Game is marked as not active, setting it to active');
                    gameActive = true;
                }
                
                if (isSpectator) {
                    // For spectators, show whose turn it is
                    const currentPlayerName = participants.find(p => p.symbol === currentPlayer)?.name || currentPlayer;
                    statusDisplay.innerHTML = `Spectating: ${currentPlayerName}'s turn <span class="player-symbol">(${currentPlayer})</span>`;
                    return;
                }
                
                const yourTurn = currentPlayer === playerSymbol;
                
                if (yourTurn) {
                    statusDisplay.innerHTML = `Your turn <span class="player-symbol">(${playerSymbol})</span>`;
                    enableCellClicks();
                } else {
                    // Try to find opponent's name
                    let playerName = opponentName || 'Opponent';
                    
                    // Look up opponent's name in participants
                    if (!opponentName && participants.length > 0) {
                        const opponent = participants.find(p => p.symbol === currentPlayer);
                        if (opponent && opponent.name) {
                            playerName = opponent.name;
                            opponentName = opponent.name;
                        }
                    }
                    
                    statusDisplay.innerHTML = `${playerName}'s turn <span class="player-symbol">(${currentPlayer})</span>`;
                    disableCellClicks();
                }
            }
            
            // Update connection status
            function updateConnectionStatus(status) {
                const connectionStatus = document.getElementById('connectionStatus');
                
                // Remove existing classes
                connectionStatus.className = 'connection-status';
                
                switch(status) {
                    case 'connected':
                        connectionStatus.classList.add('connected');
                        connectionStatus.innerHTML = '<i class="fas fa-circle"></i><span>Connected</span>';
                        break;
                    case 'waiting':
                        connectionStatus.classList.add('waiting');
                        connectionStatus.innerHTML = '<i class="fas fa-circle"></i><span>Waiting for opponent...</span>';
                        break;
                    case 'disconnected':
                        connectionStatus.classList.add('disconnected');
                        connectionStatus.innerHTML = '<i class="fas fa-circle"></i><span>Disconnected</span>';
                        break;
                    default:
                        connectionStatus.classList.add('waiting');
                        connectionStatus.innerHTML = '<i class="fas fa-circle"></i><span>Waiting for opponent...</span>';
                }
            }
            
            // Update player labels
            function updatePlayerLabels() {
                console.log('Updating player labels with participants:', participants);
                console.log('Current playerSymbol:', playerSymbol, 'opponentName:', opponentName);
                
                // Ensure participant data is valid
                if (!Array.isArray(participants)) {
                    console.error('Invalid participants data:', participants);
                    participants = [];
                }
                
                // Find players by their symbols
                const xPlayer = participants.find(p => p.symbol === 'X');
                const oPlayer = participants.find(p => p.symbol === 'O');
                
                // Get player names or use defaults
                const playerX = xPlayer ? xPlayer.name : 'Player 1';
                const playerO = oPlayer ? oPlayer.name : 'Player 2';
                
                console.log('Found playerX:', playerX, 'playerO:', playerO);
                
                if (isSpectator) {
                    // For spectators, show both player names
                    playerXLabel.textContent = `${playerX} X:`;
                    playerOLabel.textContent = `${playerO} O:`;
                } else if (playerSymbol === 'X') {
                    // For player X, show "You" and opponent name
                    playerXLabel.textContent = `You X:`;
                    playerOLabel.textContent = `${playerO} O:`;
                } else {
                    // For player O, show opponent name and "You"
                    playerXLabel.textContent = `${playerX} X:`;
                    playerOLabel.textContent = `You O:`;
                }
            }
            
            // Update score display
            function updateScoreDisplay() {
                scoreXDisplay.textContent = scores.X;
                scoreODisplay.textContent = scores.O;
            }
            
            // Update board display
            function updateBoardDisplay() {
                console.log('Updating board display with gameState:', gameState);
                
                if (!gameState || !Array.isArray(gameState)) {
                    console.error('Invalid gameState:', gameState);
                    gameState = ["", "", "", "", "", "", "", "", ""];
                }
                
                // First clear all cells
                cells.forEach((cell, index) => {
                    cell.innerHTML = '';
                    cell.classList.remove('x', 'o', 'winning-cell');
                });
                
                // Then apply the current game state
                gameState.forEach((symbol, index) => {
                    if (symbol && (symbol === 'X' || symbol === 'O')) {
                        cells[index].innerHTML = symbol;
                        cells[index].classList.add(symbol.toLowerCase());
                    }
                });
                
                // Make sure cells are clickable if it's the player's turn
                if (gameActive && currentPlayer === playerSymbol && !isSpectator) {
                    enableCellClicks();
                } else {
                    disableCellClicks();
                }
            }
            
            // Enable cell clicks
            function enableCellClicks() {
                console.log('Enabling cell clicks for player', playerSymbol);
                
                if (isSpectator) {
                    console.log('Not enabling clicks for spectator');
                    return;
                }
                
                // Only enable empty cells
                cells.forEach((cell, index) => {
                    if (!gameState[index] || gameState[index] === '') {
                        cell.style.cursor = 'pointer';
                        cell.classList.add('clickable-cell');
                    }
                });
            }
            
            // Disable cell clicks
            function disableCellClicks() {
                console.log('Disabling all cell clicks');
                
                cells.forEach(cell => {
                    cell.style.cursor = 'not-allowed';
                    cell.classList.remove('clickable-cell');
                });
            }
            
            // Show congratulations popup
            function showCongratsPopup(winner) {
                winnerMessage.textContent = `${winner} won the game!`;
                congratsPopup.style.display = 'flex';
            }
            
            // Draw winning line
            function drawWinningLine(combination) {
                const [a, b, c] = combination;
                const line = document.createElement('div');
                line.className = 'winning-line';
                
                // Add player-specific class
                if (gameState[a] === 'X') {
                    line.classList.add('x-winning-line');
                } else {
                    line.classList.add('o-winning-line');
                }
                
                // Get positions of first and last cell in the combination
                const cellA = cells[a].getBoundingClientRect();
                const cellC = cells[c].getBoundingClientRect();
                
                // Calculate the center points
                const boardRect = board.getBoundingClientRect();
                const startX = cellA.left + cellA.width / 2 - boardRect.left;
                const startY = cellA.top + cellA.height / 2 - boardRect.top;
                const endX = cellC.left + cellC.width / 2 - boardRect.left;
                const endY = cellC.top + cellC.height / 2 - boardRect.top;
                
                // Calculate line length and angle
                const length = Math.sqrt(Math.pow(endX - startX, 2) + Math.pow(endY - startY, 2));
                const angle = Math.atan2(endY - startY, endX - startX) * (180 / Math.PI);
                
                // Set line position and dimensions
                line.style.width = `${length}px`;
                line.style.left = `${startX}px`;
                line.style.top = `${startY}px`;
                line.style.transform = `rotate(${angle}deg)`;
                
                // Add line to board
                board.appendChild(line);
                
                // Animate the line growth
                setTimeout(() => {
                    line.style.width = `${length}px`;
                }, 10);
            }
            
            // Show notification
            function showNotification(type, message) {
                notification.classList.remove('notification-info', 'notification-success', 'notification-warning', 'notification-danger');
                notification.classList.add(`notification-${type}`);
                
                // Set icon based on type
                if (type === 'success') {
                    notificationIcon.className = 'notification-icon fas fa-check-circle';
                } else if (type === 'warning') {
                    notificationIcon.className = 'notification-icon fas fa-exclamation-triangle';
                } else if (type === 'danger') {
                    notificationIcon.className = 'notification-icon fas fa-times-circle';
                } else {
                    notificationIcon.className = 'notification-icon fas fa-info-circle';
                }
                
                notificationText.textContent = message;
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }

            socket.on('connect', () => {
                console.log('Connected to server');
                
                // Update status to show connected
                connectionStatus.textContent = 'Connected';
                connectionStatus.className = 'connection-status status-connected';
                connectionStatus.innerHTML = '<i class="fas fa-circle"></i> Connected';
                
                // Clear the "Connecting to server..." message
                if (statusDisplay.textContent === 'Connecting to server...') {
                    statusDisplay.textContent = 'Waiting for game data...';
                }
                
                // For random matches, immediately mark as connected
                if (isRandomMatch) {
                    updateConnectionStatus('connected');
                }
                
                // Join room with player name and explicit host status
                socket.emit('joinRoom', { 
                    roomId: roomId,
                    playerName: playerName,
                    isSpectator: false,
                    isHost: sessionStorage.getItem('isHost') === 'true'
                });
                
                console.log(`Joining room ${roomId} as ${playerName} (host: ${sessionStorage.getItem('isHost')})`);
            });

            socket.on('error', (data) => {
                console.error('Server error:', data.message);
                addSystemMessage(`Error: ${data.message}`);
                
                // If the error is about host permissions, update UI accordingly
                if (data.message.includes('host')) {
                    updateHostControls(false);
                }
            });

            function updateHostControls(isHost) {
                // This function should only control game start/restart capabilities
                // It should NOT disable cell clicking, which is handled by enable/disableCellClicks
                console.log('Updating host controls:', isHost);
                
                // Removed the code that was disabling pointer events for cells
                // This was preventing non-host players from interacting with the board
            }

            // Update participant list handler
            socket.on('updateParticipants', (data) => {
                console.log('Received participants update:', data);
                updateParticipantCount(data.players.length, data.spectators.length);
                
                // Update host status
                const player = data.players.find(p => p.name === playerName);
                if (player) {
                    console.log(`Player ${playerName} host status:`, player.isHost);
                    updateHostControls(player.isHost);
                }
            });

            // Update start game event handler
            document.getElementById('startBtn').addEventListener('click', () => {
                if (!isHost) {
                    console.log('Not host, cannot start game');
                    addSystemMessage('Only the host can start the game');
                    return;
                }

                console.log('Emitting startGame event');
                socket.emit('startGame', {
                    roomId: roomId,
                    playerName: playerName
                });
            });

            // Add game starting handler
            socket.on('gameStarting', () => {
                console.log('Game is starting!');
                addSystemMessage('Game is starting...');
                
                // Disable the start button to prevent multiple clicks
                const startBtn = document.getElementById('startBtn');
                if (startBtn) {
                    startBtn.disabled = true;
                    startBtn.textContent = 'Starting...';
                }
            });

            // Create a proper player symbol span
            if (!statusDisplay.querySelector('.player-symbol')) {
                // Update the status display with game information
                if (isRandomMatch) {
                    statusDisplay.innerHTML = `Game in progress. Your symbol is <span class="player-symbol">(${playerSymbol})</span>`;
                }
            }
            
            // For random matches, set game as active right away
            if (isRandomMatch) {
                gameActive = true;
                
                // Enable clicking if it's your turn
                if (playerSymbol === 'X') {  // X always goes first
                    enableCellClicks();
                } else {
                    disableCellClicks();
                }
                
                // Update player labels
                updatePlayerLabels();
            } else {
                statusDisplay.innerHTML = 'Waiting for game to start...';
            }

            // Inside DOMContentLoaded event handler, after getting all DOM elements, add:
            // Attach click handlers to all cells
            cells.forEach(cell => {
                cell.addEventListener('click', () => handleCellClick(cell));
                console.log('Added click handler to cell', cell.getAttribute('data-cell-index'));
            });

            // Restart game
            socket.on('gameRestarted', (data) => {
                console.log('Game restarted:', data);
                
                // Update game state
                gameState = data.gameState;
                currentPlayer = data.currentPlayer;
                gameActive = true;
                
                // Clear the board
                cells.forEach(cell => {
                    cell.innerHTML = '';
                    cell.classList.remove('x', 'o', 'winning-cell');
                });
                
                // Clear any winning lines
                const existingLines = document.querySelectorAll('.winning-line');
                existingLines.forEach(line => line.remove());
                
                // Update status display
                updateStatusDisplay();
                
                // Update board display
                updateBoardDisplay();
                
                // Show notification
                showNotification('success', 'Game restarted!');
                
                // Add system message to chat
                addChatMessage({
                    message: 'Game restarted!',
                    isSystem: true,
                    timestamp: Date.now()
                });
            });

            // Force initialization of the game if it's not already active
            function forceGameInitialization() {
                console.log('Forcing game initialization');
                
                // Always set game to active
                gameActive = true;
                
                // Force board display update
                updateBoardDisplay();
                
                // Update status based on current player
                if (currentPlayer === playerSymbol) {
                    statusDisplay.innerHTML = `Your turn <span class="player-symbol">(${playerSymbol})</span>`;
                    enableCellClicks();
                } else {
                    const opponentPlayerName = opponentName || 'Opponent';
                    statusDisplay.innerHTML = `${opponentPlayerName}'s turn <span class="player-symbol">(${currentPlayer})</span>`;
                    disableCellClicks();
                }
                
                // Add message to notify user
                showNotification('info', 'Game initialized. ' + (currentPlayer === playerSymbol ? 'Your turn!' : 'Waiting for opponent...'));
            }

            // Add this to the end of document.ready or at an appropriate place in your script
            // Set a timer to force initialization after 2 seconds if game hasn't started
            setTimeout(() => {
                if (statusDisplay.textContent.includes('Loading') || 
                    statusDisplay.textContent.includes('Waiting for game') ||
                    statusDisplay.textContent.includes('paused')) {
                    console.log('Game not initialized after timeout, forcing initialization');
                    forceGameInitialization();
                }
            }, 2000);
        });
    </script>
</body>
