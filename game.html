<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/assets/fevicon.png" type="image/x-icon">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Add Font Awesome for the home icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #7e57c2;
            --primary-light: #b085f5;
            --primary-dark: #4d2c91;
            --accent-color: #00e676;
            --accent-dark: #00c853;
            --neon-pink: #FF36AB;
            --neon-blue: #4361EE;
            --neon-purple: #8A4FFF;
            --bg-dark: #151328;
            --bg-darker: #0E0B1A;
            --bg-card: rgba(30, 30, 60, 0.85);
            --border-color: rgba(159, 124, 255, 0.3);
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --danger-color: #ff5252;
            --success-color: #00e676;
            --warning-color: #ffb300;
            --transition-speed: 0.2s;
            --x-color: #4284f5;
            --o-color: #4ade80;
            --x-glow: rgba(66, 132, 245, 0.8);
            --o-glow: rgba(74, 222, 128, 0.8);
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--bg-dark), var(--bg-darker));
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            padding: 5px;
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-color) rgba(18, 18, 18, 0.4);
            position: relative;
        }
        
        /* Animated background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 80% 20%, rgba(138, 79, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 20% 80%, rgba(67, 97, 238, 0.1) 0%, transparent 20%);
            z-index: -1;
        }
        
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            background: var(--bg-card);
            padding: 1rem 2rem 1.8rem;
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border-color);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Glowing border effect */
        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-blue), var(--neon-pink), var(--neon-purple));
            border-radius: 26px;
            z-index: -1;
            opacity: 0.4;
            filter: blur(10px);
        }
        
        h1 {
            font-size: 2.4rem;
            margin-top: 0;
            margin-bottom: 0.8rem;
            background: linear-gradient(to right, var(--neon-pink), var(--neon-purple), var(--neon-blue));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 15px rgba(138, 79, 255, 0.5);
            letter-spacing: -0.5px;
        }
        
        .status-bar-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            gap: 15px;
        }
        
        .status {
            background: rgba(25, 24, 43, 0.8);
            padding: 0.6rem 1rem;
            border-radius: 16px;
            margin-bottom: 0;
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--text-primary);
            text-align: center;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            flex: 1;
        }
        
        .player-symbol {
            color: var(--primary-light);
            font-weight: 700;
        }
        
        .game-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            align-items: stretch;
            margin-top: 0;
            height: calc(100vh - 180px);
            max-height: 520px;
            min-height: 380px;
        }
        
        .game-area {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        
        .game-core {
            height: auto;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            overflow: visible;
            justify-content: flex-start;
            gap: 12px;
            flex: 1;
        }
        
        .game-grid {
            margin-bottom: 0;
            flex: 0 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 12px;
            margin-bottom: 0;
            position: relative;
            width: 100%;
            max-width: 320px;
            margin-left: auto;
            margin-right: auto;
            aspect-ratio: 1/1;
        }
        
        .cell {
            background: rgba(25, 24, 43, 0.9) !important;
            height: auto !important;
            aspect-ratio: 1/1;
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
            font-size: 2.7rem !important;
            font-weight: 700 !important;
            cursor: pointer !important;
            border-radius: 16px !important;
            transition: all 0.3s !important;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3) !important;
            border: 1px solid var(--border-color) !important;
            backdrop-filter: blur(5px) !important;
            position: relative;
            overflow: hidden;
        }
        
        /* Cell inner glow effect */
        .cell::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(138, 79, 255, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 0;
            pointer-events: none;
        }
        
        .cell:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4) !important;
            border-color: var(--primary-light) !important;
            background: rgba(30, 29, 50, 0.9) !important;
        }
        
        .cell:hover::after {
            opacity: 1;
        }
        
        .cell.x {
            color: var(--x-color) !important;
            text-shadow: 0 0 15px var(--x-glow) !important;
        }
        
        .cell.o {
            color: var(--o-color) !important;
            text-shadow: 0 0 15px var(--o-glow) !important;
        }
        
        .winning-cell {
            animation: pulse 1.5s infinite;
        }
        
        .winning-line {
            position: absolute;
            height: 5px;
            transform-origin: left center;
            width: 0;
            transition: width 0.5s ease-in-out;
            border-radius: 5px;
            z-index: 5;
            box-shadow: 0 0 20px 5px rgba(255, 255, 255, 0.3);
        }
        
        .x-winning-line {
            background: var(--x-color) !important;
            box-shadow: 0 0 15px var(--x-glow) !important;
        }
        
        .o-winning-line {
            background: var(--o-color) !important;
            box-shadow: 0 0 15px var(--o-glow) !important;
        }
        
        .game-controls {
            margin-top: 10px;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .score-board {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 0;
        }
        
        .score {
            background: rgba(25, 24, 43, 0.7);
            padding: 8px 15px;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 600;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 100px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .score:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            border-color: var(--primary-light);
        }
        
        .score span:first-child {
            display: block;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 0.2rem;
            font-size: 0.85rem;
        }
        
        .score span:last-child {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text-primary);
        }
        
        .room-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.7rem 1.2rem;
            border-radius: 16px;
            background: rgba(25, 24, 43, 0.8);
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            flex-shrink: 0;
            width: auto;
            min-width: 250px;
            gap: 15px;
        }
        
        .room-id-container {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-shrink: 0;
        }
        
        .code-value {
            font-family: 'Poppins', monospace;
            color: var(--text-primary);
            font-weight: 700;
            background: rgba(126, 87, 194, 0.2);
            padding: 0.3rem 0.5rem;
            border-radius: 5px;
            border: 1px solid rgba(159, 124, 255, 0.2);
        }
        
        .connection-status {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.85rem;
            white-space: nowrap;
            margin-left: auto;
        }
        
        .connection-status i {
            font-size: 0.6rem;
        }
        
        .connection-status.connected i {
            color: #00e676;
        }
        
        .connection-status.waiting i {
            color: var(--warning-color);
        }
        
        .connection-status.disconnected i {
            color: var(--danger-color);
        }
        
        /* Style for the connected text to match screenshot */
        #connectionStatus span {
            margin-left: 2px;
        }
        
        /* Chat section styling */
        .chat-container {
            background: rgba(25, 24, 43, 0.7);
            border-radius: 20px;
            border: 1px solid var(--border-color);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            flex: 1;
            max-height: none;
        }
        
        .chat-header {
            background: rgba(20, 19, 36, 0.7);
            padding: 0.8rem 1rem;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }
        
        .chat-participants {
            display: flex;
            align-items: center;
        }
        
        .participants-count {
            font-size: 0.8rem;
            background: rgba(126, 87, 194, 0.3);
            padding: 0.3rem 0.6rem;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 0.8rem;
            display: flex;
            flex-direction: column;
            gap: 8px;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-color) rgba(18, 18, 18, 0.4);
            height: 0;
        }
        
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-messages::-webkit-scrollbar-track {
            background: rgba(18, 18, 18, 0.4);
            border-radius: 10px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 10px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: var(--primary-light);
        }
        
        .chat-message {
            background: rgba(30, 29, 50, 0.7);
            padding: 0.8rem;
            border-radius: 12px;
            max-width: 85%;
            width: fit-content;
            display: inline-block;
            position: relative;
            animation: message-appear 0.3s ease;
            border: 1px solid rgba(159, 124, 255, 0.15);
            backdrop-filter: blur(5px);
            align-self: flex-start;
            margin-bottom: 2px;
        }
        
        .chat-message.system {
            background: rgba(159, 124, 255, 0.1);
            color: var(--text-secondary);
            font-style: italic;
            text-align: center;
            width: fit-content;
            max-width: 90%;
            margin: 0 auto;
            padding: 0.5rem 1rem;
            border: none;
            align-self: center;
        }
        
        .message-content {
            word-break: break-word;
            line-height: 1.4;
            width: 100%;
        }
        
        .message-time {
            font-size: 0.7rem;
            color: #888;
            margin-top: 0.3rem;
            text-align: right;
            white-space: nowrap;
        }
        
        .chat-input {
            display: flex;
            padding: 0.8rem;
            gap: 10px;
            border-top: 1px solid var(--border-color);
            background: rgba(20, 19, 36, 0.7);
            flex-shrink: 0;
        }
        
        .chat-input input {
            flex-grow: 1;
            border: none;
            background: rgba(25, 24, 43, 0.9);
            color: var(--text-primary);
            padding: 0.6rem 1rem;
            border-radius: 30px;
            font-family: 'Poppins', sans-serif;
            border: 1px solid var(--border-color);
            transition: all 0.3s;
        }
        
        .chat-input input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .chat-input input:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(126, 87, 194, 0.25);
        }
        
        .chat-input button {
            background: var(--neon-purple);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
        }
        
        .chat-input button:hover {
            background: var(--neon-blue);
            transform: scale(1.05);
        }
        
        @keyframes message-appear {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Congrats popup styling */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 999;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }
        
        .popup-content {
            background: var(--bg-card);
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--primary-light);
            animation: popup-appear 0.5s ease;
            position: relative;
            overflow: hidden;
        }
        
        .popup-content::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-blue), var(--neon-pink), var(--neon-purple));
            border-radius: 22px;
            z-index: -1;
            opacity: 0.4;
            filter: blur(10px);
        }
        
        .popup-content h2 {
            color: var(--text-primary);
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }
        
        .popup-content p {
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }
        
        .popup-content .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: none;
            padding: 0;
            margin: 0;
        }
        
        .popup-content .close-btn:hover {
            color: var(--text-primary);
            transform: none;
            box-shadow: none;
        }
        
        /* Responsive layout for mobile */
        @media (max-width: 768px) {
            .game-container {
                grid-template-columns: 1fr;
                gap: 15px;
                height: auto;
                max-height: none;
                min-height: 0;
            }
            
            .game-core {
                height: auto;
                max-height: none;
            }
            
            .game-board {
                max-width: 260px;
            }
            
            .cell {
                font-size: 2rem !important;
            }
            
            .chat-container {
                height: 350px;
                max-height: 350px;
                margin-bottom: 15px;
            }
            
            .chat-messages {
                max-height: 120px;
            }
            
            .game-controls {
                gap: 10px;
            }
            
            button#restartButton {
                padding: 1rem 0;
            }
            
            .status-bar-wrapper {
                flex-direction: column;
                gap: 10px;
                margin-bottom: 1rem;
            }
            
            .status, .room-info {
                width: 100%;
            }
            
            .room-info {
                padding: 0.6rem 1rem;
                min-width: 0;
                gap: 10px;
            }
            
            .code-value {
                font-size: 0.9rem;
                padding: 0.2rem 0.4rem;
            }
            
            h1 {
                font-size: 2.2rem;
                margin-bottom: 0.8rem;
            }
            
            .game-core {
                min-height: 260px;
            }
            
            .room-info {
                height: 42px;
            }
            
            button#restartButton {
                margin-top: 0.5rem;
                height: 50px;
                padding: 1rem 0;
            }
            
            #copyRoomId {
                padding: 0.3rem 0.5rem;
                font-size: 0.8rem;
            }
        }
        
        @media (max-width: 500px) {
            h1 {
                font-size: 2rem;
                margin-top: 0;
            }
            
            .container {
                padding: 1.2rem;
            }
            
            .game-board {
                max-width: 250px;
                grid-gap: 10px;
            }
            
            .cell {
                font-size: 2rem !important;
            }
            
            .chat-container {
                height: 250px;
            }
            
            .status {
                padding: 0.5rem;
                font-size: 0.9rem;
                margin-bottom: 1rem;
            }
            
            .score {
                padding: 5px 10px;
                min-width: 80px;
            }
            
            .score span:last-child {
                font-size: 1.2rem;
            }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.9;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        @keyframes popup-appear {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        /* Webkit scrollbar for the entire body */
        body::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        
        body::-webkit-scrollbar-track {
            background: rgba(18, 18, 18, 0.4);
        }
        
        body::-webkit-scrollbar-thumb {
            background: #7e57c2;
            border-radius: 5px;
        }
        
        body::-webkit-scrollbar-thumb:hover {
            background: #9575cd;
        }
        
        .message-sender {
            font-weight: 600;
            margin-bottom: 0.3rem;
            display: flex;
            align-items: center;
            gap: 5px;
            color: var(--text-secondary);
            flex-wrap: wrap;
        }
        
        .chat-message.own .message-sender {
            color: var(--primary-light);
        }
        
        .symbol {
            display: inline-flex;
            width: 20px;
            height: 20px;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            font-size: 0.7rem;
            margin-right: 5px;
        }
        
        .symbol.x {
            background: rgba(66, 132, 245, 0.2);
            color: var(--x-color);
        }
        
        .symbol.o {
            background: rgba(74, 222, 128, 0.2);
            color: var(--o-color);
        }
        
        .symbol.spectator {
            background: rgba(255, 179, 0, 0.2);
            color: var(--warning-color);
        }
        
        .chat-message.own {
            background: rgba(138, 79, 255, 0.2);
            align-self: flex-end;
            border-color: rgba(138, 79, 255, 0.3);
        }

        .home-btn {
            position: fixed;
            top: 15px;
            left: 15px;
            width: 42px;
            height: 42px;
            background: rgba(25, 24, 43, 0.9);
            color: var(--neon-purple);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
            z-index: 100;
            text-decoration: none;
        }

        .home-btn:hover {
            color: white;
            background: var(--neon-purple);
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(138, 79, 255, 0.5);
        }

        button#restartButton {
            display: block;
            background: linear-gradient(to right, rgba(126, 87, 194, 0.8), rgba(138, 79, 255, 0.8));
            color: white;
            border: none;
            padding: 1.3rem 0;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(126, 87, 194, 0.3);
            font-size: 1rem;
            letter-spacing: 0.5px;
            width: 100%;
            max-width: 100%;
            margin: 0.6rem auto 0;
            text-transform: none;
            flex-shrink: 0;
            height: 58px;
        }
