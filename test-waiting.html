<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Waiting Room</title>
</head>
<body>
    <h1>Test Waiting Room Access</h1>
    <p>This is a simple test to directly access the waiting room.</p>
    
    <div>
        <label for="roomId">Room ID:</label>
        <input type="text" id="roomId" value="test123">
    </div>
    <div style="margin-top: 10px;">
        <label for="playerName">Your Name:</label>
        <input type="text" id="playerName" value="TestUser">
    </div>
    <div style="margin-top: 20px;">
        <button id="setupAndRedirect">Set Session Storage & Go to Waiting Room</button>
    </div>
    
    <script>
        document.getElementById('setupAndRedirect').addEventListener('click', function() {
            const roomId = document.getElementById('roomId').value;
            const playerName = document.getElementById('playerName').value;
            
            // Set session storage values
            sessionStorage.setItem('roomId', roomId);
            sessionStorage.setItem('playerName', playerName);
            sessionStorage.setItem('playerSymbol', 'X');
            sessionStorage.setItem('isHost', 'true');
            
            // Redirect to waiting room
            console.log(`Redirecting to waiting room: /waiting/${roomId}`);
            window.location.href = `/waiting/${roomId}`;
        });
    </script>
</body>
</html>
